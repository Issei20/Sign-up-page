<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <img src="./bg-odin.jpeg" alt="bg-odin" class="bg-odin">
            <div class="logoContainer">
                <img src="./odin-lined.png" alt="odin-lined" class="logo-odin">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="rightContainer">
            <p class="signUp-intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="signUp-intro-two"> You know you want to.</p>
           
            <form action="" class="formOdin">
                <legend>Let's do this!</legend>
                <div class="formSign-up">
                <div class="inputContainer">      
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="inputContainer">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">            
                    <label for="">CONFIRM PASSORD</label>
                    <input type="password" required>
                </div>      
            </div>
            </form>
            <div class="accountContainer">
                <button>Create Account</button>
                <p class="login">Already have an account ? <span class="loginSpan">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
